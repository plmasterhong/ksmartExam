<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
	
	<th:block layout:fragment="customTitle">
		<title>UserList</title>
	</th:block>
	
	<th:block layout:fragment="customContents">
		<form action="/searchUserList" method="post">
			
			<select name="sk">
				<option value="m_id">회원아이디</option>
				<option value="m_name">회원명</option>
			</select>
			<input type="text" name="sv">
			<button type="submit">검색</button>
		
		</form>
		<table border="1">
			<tr>
				<td>
					아이디
				</td>
				<td>
					비밀번호
				</td>
				<td>
					권한
				</td>
				<td>
					이름
				</td>
				<td>
					이메일
				</td>
				<td>
					수정
				</td>
				<td>
					삭제
				</td>
			</tr>
			<tr th:each="l:${selectList}">
				<td th:text="${l.memberId}">
					
				</td>
				<td th:text="${l.memberPw}">
					
				</td>
				<td th:text="${l.memberLevel}">
					
				</td>
				<td th:text="${l.memberName}">
					
				</td>
				<td th:text="${l.memberEmail}">
					
				</td>
				<td>
					<a th:href="@{/modifyUser(memberId=${l.memberId})}">수정</a>
				</td>
				<td>
					<a th:href="@{/deleteUser(memberId=${l.memberId})}">삭제</a>
				</td>
			</tr>
		</table>
	</th:block>

</html>
